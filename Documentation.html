## Project Overview
EduTrack is a comprehensive digital solution designed to modernize and streamline academic administration for educational institutions. It replaces error-prone, paper-based systems with a centralized platform for managing student attendance and curriculum activities.

## Problem Statement

Educational institutions struggle with inefficient, manual processes for tracking attendance and managing curriculum activities. These traditional methods are:

- **Time-Consuming**: Teachers lose significant teaching time on manual roll calls
- **Prone to Errors**: Paper records and spreadsheets are easily misplaced or filled incorrectly
- **Lack Real-Time Insight**: Administrators and parents lack immediate access to attendance data
- **Ineffective for Engagement**: No streamlined way to schedule and track co-curricular activities

## Solution

EduTrack provides a unified web and mobile application that offers:

- **Flexible Attendance Marking**: Manual, QR code, and facial recognition options
- **Activity Management**: Tools to create, schedule, and track academic activities
- **Real-Time Reporting**: Instant access to attendance data and analytics
- **Automated Notifications**: Alerts to parents about attendance and activities
- **Centralized Dashboard**: Complete overview for administrators

## Key Features

### 1. Attendance Management
- Manual attendance marking with digital rosters
- QR code-based attendance system
- Facial recognition capability (future enhancement)
- Real-time attendance tracking

### 2. Curriculum Activity Management
- Schedule academic and co-curricular activities
- Set deadlines and reminders
- Track participation and completion

### 3. Reporting and Analytics
- Generate attendance reports (daily, weekly, monthly)
- Export data to PDF/Excel formats
- Visual analytics with charts and graphs

### 4. Notification System
- Email and SMS alerts for parents
- Activity reminders for students
- Administrative notifications

## Technology Stack

| Component | Technology |
|-----------|------------|
| Frontend | React.js, React Native, HTML5, CSS3 |
| Backend | Node.js, Express.js |
| Database | MongoDB with Mongoose |
| Authentication | JWT, bcrypt |
| Notifications | Twilio API, Nodemailer |
| Deployment | AWS/DigitalOcean |
| Facial Recognition | Face-api.js (Future) |

## System Architecture

EduTrack follows a modern three-tier architecture:

1. **Presentation Layer**: React.js web application and React Native mobile app
2. **Application Layer**: Node.js with Express.js RESTful API
3. **Data Layer**: MongoDB database with Mongoose ODM

### Authentication Endpoints
- \`POST /api/auth/login\` - User login

  try {

const login = async (email, password) => {
  try {

      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    });

    }
